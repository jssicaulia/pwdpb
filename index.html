<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="tugas.css">
</head>
<body>
  <div class="container">
    <h1>Permainan Tebak Angka</h1>
    <p>Kami telah memilih sebuah angka acak antara 1 dan 100. Cobalah tebak dalam 10 percobaan atau kurang. Kami akan memberi tahu apakah tebakan Anda terlalu tinggi atau terlalu rendah.</p>
    <div class="game">
      <div class="guess-feedback"></div>
      <input type="number" id="guessField" min="1" max="100" placeholder="Masukkan tebakan Anda di sini" />
      <button id="guessButton">Tebak</button>
    </div>
  </div>
  <script src="tugas.js"></script>
</body>
</html>
